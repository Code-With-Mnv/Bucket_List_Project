<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Website Logo" style="width: 136px;"/>
              </a>
            </a>
          </div>
      
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 ">
            <li><a href="#" class="nav-link px-2" id="mybucket">MyBucket</a></li>
            <li><a href="#" class="nav-link px-2" id="journal">Journal</a></li>
            <li><a href="#" class="nav-link px-2" id="map">Map</a></li>
            <li><a href="#" class="nav-link px-2" id="calender">Calender</a></li>
            <li><a href="#" class="nav-link px-2" id="achiv">Achievements</a></li>
          </ul>
      
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>





      <br>
    <h1 style="color: white;">Add Your Travel Plans</h1><br>
    <div class="calendar">
        <div class="header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
        <button id="addEventButton">Add Event</button>
    </div>

    <!-- Modal for adding events -->
    <div id="eventModal" class="modal">
        <div class="modal-content" >
            <span class="close">&times;</span>
            <h3 class="heading">Add Event</h3>
            <input type="date" class="date" id="eventDate">
            <input type="text" class="places" id="eventTitle" placeholder="Event Title">
            <button id="saveEvent" onclick="insert()">Save</button>
        </div>
        
        

    <script src="script.js"></script>
</body>
</html>
