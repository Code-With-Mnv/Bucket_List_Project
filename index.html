<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BucketLy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <script>
      fetch("components/header.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("header-placeholder").innerHTML = data)
        );
    </script>

    <div id="hero-section"></div>
    <script>
      // Load hero.html into #hero-section
      fetch("components/hero.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("hero-section").innerHTML = data;
        })
        .catch((error) => console.log("Error loading Hero section:", error));
    </script>

    <div id="feature-section"></div>
    <script>
      // Load hero.html into #hero-section
      fetch("components/feature.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("feature-section").innerHTML = data;
        })
        .catch((error) => console.log("Error loading feature section:", error));
    </script>

    <div id="footer-section"></div>
    <script>
      // Load hero.html into #hero-section
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-section").innerHTML = data;
        })
        .catch((error) => console.log("Error loading footer section:", error));
    </script>

    <div id="gallery-section"></div>
    <script>
      // Load hero.html into #hero-section
      fetch("components/gallery.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("gallery-section").innerHTML = data;
        })
        .catch((error) => console.log("Error loading gallery section:", error));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/gallery.js"></script>
  </body>
</html>
